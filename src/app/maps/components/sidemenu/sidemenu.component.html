  
<div class="mx-auto ">
    <aside class="group/sidebar shrink-0 grow" id="sidenav-main">


        <div class="hidden border-b border-dashed lg:block dark:border-neutral-700/70 border-neutral-200"></div>

        <div class="flex items-center justify-between px-2 py-2 md:py-5 md:px-8
        shadow-sm">
            <div class="flex items-center">
            <div class="">
                <h2 
                class="text-primary font-medium text-sm md:text-lg">
                Mapas App
              </h2>
                <span class="text-secondary-dark dark:text-stone-500 font-medium text-[0.85rem] hidden md:block">Mapbox</span>
            </div>
            
            </div>
        </div>

        <div class="hidden border-b border-dashed lg:block dark:border-neutral-700/70 border-neutral-200"></div>

        <div class="relative pl-3 my-5 overflow-auto">
            <div class="flex flex-col w-full font-medium">
              <!-- MenuSideBar -->
              @for (item of menuItem; track $index) {
              <div 
              routerLinkActive="text-blue-600 bg-gray-100" 
              [routerLink]="item.router" 
              class="flex rounded-xl p-2  hover:cursor-pointer mx-auto md:mx-0">
                <div class="flex-none hover:cursor-pointer">
                  <div class="relative">
                    <span class="material-symbols-outlined ">
                      {{item.icon}}
                    </span>
                  </div>
                </div>
                
              <a class="flex-grow text-[1rem] px-2  hidden md:flex">
                {{item.name}}
              </a>
                
                
              </div>

            }

      </div>
    </div>
  </aside>
</div>
